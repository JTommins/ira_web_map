<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Inventoried Roadless Areas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/topojson@3"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
    }
    .leaflet-popup-content {
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
<div id="map"></div>

<div id="map-title">
  USFS Roadless Areas (1967-2025)
  <h3 class="map-subtitle">Trump got rid of the Roadless Rule. These lands could be next.</h3>
</div>

<style>
#map-title {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  background-color: rgba(0, 0, 0, 0.7);
  color: #FFFFFF;
  padding: 6px 8px;
  font-size: 18px;
  font-family: sans-serif;
  font-weight: bold;
  border-radius: 6px;
  box-shadow: 1px 1px 5px #000;
  max-width: 100vw;
  white-space: normal;
  text-align: center;
  line-height: 1.2;
}

.map-subtitle {
  font-size: 13px;
  font-weight: bold;
  opacity: 0.85;
  margin: 2px 0 0 0;
}
</style>
  
</style>

<script>
const map = L.map('map', {
  minZoom: 4,
  maxZoom: 10
});

map.fitBounds([
  [27, -122],
  [48.5, -68]
]);

  map.createPane('usfsPane');
  map.getPane('usfsPane').style.zIndex = 200;

  map.createPane('iraPane');
  map.getPane('iraPane').style.zIndex = 500;

  L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri â€” Esri, DeLorme, NAVTEQ, USFS Raster Overlay | Map by Jamie Tommins',
    maxZoom: 10
  }).addTo(map);

  const usfsRaster = L.tileLayer('usfs_tiles/{z}/{x}/{y}.png', {
    pane: 'usfsPane',
    minZoom: 4,
    maxZoom: 10,
    tileSize: 256,
    tms: true,
    bounds: [[20, -170], [75, -60]],
    noWrap: true,
    opacity: 0.5,
    errorTileUrl: 'blank.png'
  }).addTo(map);

  let lastLayer = null;

  fetch('ira_full_wgs84.json')
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.json();
    })
    .then(data => {
      const layerName = Object.keys(data.objects)[0];
      const geojson = topojson.feature(data, data.objects[layerName]);

      L.geoJSON(geojson, {
        pane: 'iraPane',
        style: {
          fillColor: '#01ffc5',
          stroke: true,
          color: 'transparent',
          weight: 1,
          fillOpacity: 1
        },
        onEachFeature: (feature, layer) => {
          const p = feature.properties;

          layer.bindPopup(`<strong>${p.Unit_Nm}</strong><br>${p.Acres?.toFixed?.(1) ?? 'N/A'} acres<br><em>${p.Loc_Mang}</em>`);

layer.on('click', () => {
  if (lastLayer && lastLayer !== layer) {
    lastLayer.setStyle({
      fillColor: '#FFD1A4',
      weight: 2,
      color: 'white',
      fillOpacity: 1
    });
  }

  layer.setStyle({
    fillColor: '#FFA94D',
    weight: 2,
    color: 'white',
    fillOpacity: 1
  });

  lastLayer = layer;
});
        }
      }).addTo(map);
    })
    .catch(err => console.error('Error loading TopoJSON:', err));
</script>
</body>
</html>
